<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/ejercicio%20PHP/sistema_venta/css/insertar.css">
<title>Insertar Producto</title>
</head>
<body>
  <div class="cuadro">

    <center><h2>RELLENAR SUS DATOS</h2> </center> 

    <form action="../php/insertar.php" method="POST">

      <div class="texto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="texto">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
      </div>

      <div class="texto">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>
      </div>

      <div class="texto">
        <label for="categoria">ID_Categoria:</label>
        <input type="number" name="categoria" id="categoria" required>
      </div> 
      <button type="submit" onclick="enviarDatos()">Enviar</button>
    </form>

    <script>
      function enviarDatos() {
          var nombre = document.getElementById("nombre").value;
          var precio = document.getElementById("precio").value;

          // Redirige a la segunda página con los datos como parámetros de consulta
          window.location.href = "insertardetalle_venta.html?nombre=" + encodeURIComponent(nombre) + "&email=" + encodeURIComponent(precio);
      }
  </script>

  </div>
</body>
</html>

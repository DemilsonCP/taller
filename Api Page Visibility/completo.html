<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>API Page Visibility</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-image: url(informacion.png);
        }
        p{
            text-align: center;
            font-size: 25px;
            padding: 10px;
        }
    </style>
    <script>
        var estado;
        function iniciar() {
            window.addEventListener("blur", function () {
                cambiarestado("Oculto");
            });
            window.addEventListener("focus", function () {
                cambiarestado("Visible");
            });
            document.addEventListener("visibilitychange", function () {
                cambiarestado(document.visibilityState);
            });
        }
        function cambiarestado(nuevoestado) {
            if (estado != nuevoestado) {
                estado = nuevoestado;
                mostrarestado();
            }
        }
        function mostrarestado() {
            var elemento = document.getElementById("aplicacion");
            elemento.innerHTML += "<br>" + estado;
        }
        window.addEventListener("load", iniciar);
    </script>
</head>

<body>
    <section id="aplicacion">
        <p>Abra otra ventana para cambiar el estado de visibilidad</p>
    </section>
</body>

</html>

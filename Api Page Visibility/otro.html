<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <script>
        document.addEventListener('visibilitychange', function () {
    if (document.visibilityState === 'visible') {
        var total=5;
        var contador=1;
        for (let index = 1; index <=total; index++) {
            contador ++;
            print(index);
            
        }
        if (index=total) {
            window.close();
        } 
    } 
});
    </script>
</body>
